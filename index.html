<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folksam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <script src="js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="logotyp">
        <a href="#index.html" class="folksamLogo"
          ><img class="folksamLogo" src="images/folksam-logo.png"
        /></a>
      </div>
      <div class="inputButtonSection">
        <div class="inputDiv">
          <input class="searchInput" typ="text" placeholder="Sök" />
        </div>
        <div class="buttonDiv">
          <button class="loginBtn" type="button">
            <i class="far fa-user"></i>Logga in
          </button>
        </div>
      </div>

      <nav role="navigation">
        <div class="menuToggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
          <ul class="menu">
            <a class="menuListLink" href="#">
              <li>Privat</li>
            </a>
            <a class="menuListLink" href="#">
              <li>Företag</li>
            </a>
            <a class="menuListLink" href="#">
              <li>Om oss</li>
            </a>
            <a class="menuListLink" href="#">
              <li>Jobb och karriär</li>
            </a>
            <a class="menuListLink" href="#">
              <li>Kundservice</li>
            </a>
          </ul>
        </div>
      </nav>
    </header>

    <div class="hero-container">
      <div class="carHouseSection">
        <div class="carDiv">
          <img class="iconImage" src="images/car-icon.png" , />
          <p class="iconText">Bilförsäkring</p>
        </div>
        <div class="houseDiv">
          <img class="iconImage" src="images/house-icon.png" />
          <p class="iconText">Hemförsäkring</p>
        </div>
      </div>
      <div class="mainHeading">
        <h1 class="mainText">
          Ut och resa i sommar eller ta en hemmasemester?
        </h1>
      </div>
      <div class="boatTravelSection">
        <div class="boatDiv">
          <img class="iconImage" src="images/boat-icon.png" />
          <p class="iconText">Båtförsäkring</p>
        </div>
        <div class="travelDiv">
          <img class="iconImage" id="parasoll" src="images/parasoll-icon.png" />
          <p class="iconText">Reseförsäkring</p>
        </div>
      </div>
      <div class="insuranceBtnSection">
        <button class="insuranceBtn" type="button">Fler försäkringar</button>
      </div>
    </div>
    
  </body>
</html>
